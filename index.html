<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="dist/imagens/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="tittle--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">R$ 27,90/mês ou R$ 279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/imagens/logos/disney_star_plus.png" alt="img">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/imagens/logos/disney_star_plus_starzplay.png" alt="img">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">*O preço pode variar caso a assinatura seja feita através de outras plataformas.</p>
        </div>
    </section>
    <section class="shows">
        <ul class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is--active">Em breve</button>
            <button data-tab-button="mais_populares" class="shows__tabs__button">Mais populares</button>
            <button data-tab-button="mais_no_star" class="shows__tabs__button">Mais no Star +</button>
        </ul>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is--active">
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/desencantada.jpg" alt="img">  
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/lobisomem.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/sem_limites.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/spidey.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/the_santa_clauses.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/willow.jpg" alt="img">
            </li>
        </ul>
        <ul data-tab-id="mais_populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_populares/bluey.jpg" alt="img">  
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_populares/cavaleira_da_lua.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_populares/o_incrivel_dr_pol.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_populares/obi_wan.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_populares/red.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_populares/tudo_igual_sqn.jpg" alt="img">
            </li>
        </ul>
        <ul data-tab-id="mais_no_star" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_no_star_plus/belair.jpg" alt="img">  
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_no_star_plus/libertadores.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_no_star_plus/nba.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_no_star_plus/os_simpson.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_no_star_plus/premier_league.jpg" alt="img">
            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/mais_no_star_plus/the_kardashians.jpg" alt="img">
            </li>
        </ul>
    </section>




    <script src="script.js"></script>
</body>
</html>
